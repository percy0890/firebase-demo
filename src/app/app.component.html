<button (click)="ngOnDestroy()">Go Offline</button>
<ul>
  <li *ngFor="let course of courses$ | async">
    {{course.title}}
  </li>
</ul>
<p>{{ course$ | async | json}}</p>

<ul *ngIf="authors$ | async as author">
  <li>{{author.name}}</li>
  <li>{{author.students}}</li>
  <li>{{author.isPremium}}</li>
</ul>
