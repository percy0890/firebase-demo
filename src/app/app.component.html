
<input type="text" (keyup.enter)="add(course)" #course />
<ul *ngIf="courses$ | async as courses">
  <li *ngFor="let course of courses">
    {{course.title}}
    <button (click)="update(course, courses)">Update</button>
    <button (click)="delete(course, courses)">Delete</button>
  </li>
</ul>
<p>{{ course$ | async | json}}</p>

<ul *ngIf="authors$ | async as author">
  <li>{{author.name}}</li>
  <li>{{author.students}}</li>
  <li>{{author.isPremium}}</li>
</ul>
